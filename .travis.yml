language: python
sudo: required
cache: pip

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"

services:
  - docker

before_install:
  - docker-compose up -d

install:
  - pip install logilab-common # weird travis bug only for py3.3
  - pip install -r requirements-dev.txt

script:
  - pytest -sv tests.py
  
